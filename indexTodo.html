<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesTodo.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wholeBody">
      <div class="html-q">
        <div class="html">
          <p class="todo" id="td">
            Todo<span class="todo2" id="td2"> List </span>
          </p>
        </div>
        <div class="emptyList"></div>

        <div class="section2" id="sec2">
          <button class="alltodo">All Todo</button>
          <hr />
          <button class="completed">Complete</button>
          <hr />
          <button class="incompleted">Incomplete</button>
        </div>
        <div class="mytodo">
          <input
            type="text"
            class="mytodoInput"
            maxlength="45"
            placeholder="Enter TODO here"
          />
          <button class="plusBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="plus"
              id="pluss"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
          </button>
        </div>
        <div class="addtodo" id="addtd">
          <ul>
            <!-- <li></li> -->
          </ul>
        </div>
      </div>
    </section>
    <div class="editModal hidden">
      <form class="formss">
        <label for="username">Name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="edit here"
        /><br /><br />
        <button type="button" class="submit" onclick="editTodo()">Save</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script src="scriptTodo.js"></script>
  </body>
</html>
